<app-wallet-connection-popup [(showIf)]="dialogOpened" />

@if(walletService.selectedWallet?.publicKey){
  <ng-content />
} @else {  
  <p-button (onClick)="connectWallet()">
    <span class="material-symbols-outlined">
      account_balance_wallet
      </span>
      <span class="font-medium">
        Connect Wallet
      </span>
  </p-button>
}
