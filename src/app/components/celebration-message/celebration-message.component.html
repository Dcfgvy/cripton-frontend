<!-- Define the template that will store our content -->
<ng-template #contentTpl>
  <ng-content></ng-content>
</ng-template>

@if(size() === 'large'){
  <div class="flex items-center justify-content-center mt-3 mb-4">
    <img style="height: 40px; width: 40px;" src="images/party-popper.png">
    <span class="font-semibold text-3xl ml-2">
      <ng-container [ngTemplateOutlet]="contentTpl"></ng-container>
    </span>
  </div>
} @else {
  <div class="inline-flex items-center justify-center gap-2">
    <img style="height: 25px; width: 25px;" src="images/party-popper.png">
    <span class="font-semibold">
      <ng-container [ngTemplateOutlet]="contentTpl"></ng-container>
    </span>
  </div>
}
