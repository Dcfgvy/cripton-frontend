
<p-inputgroup>
  <input pInputText [value]="value()" [disabled]="true">
  <p-inputgroup-addon>
      <p-button severity="secondary" (onClick)="copyData()">
        @if(addressCopiedState){
          <span class="material-symbols-outlined">check</span>
        } @else {
          <span class="material-symbols-outlined">content_copy</span>
        }
      </p-button>
  </p-inputgroup-addon>
</p-inputgroup>
