<header class="w-full flex justify-content-center items-center" style="background-color: transparent;">
  <div class="flex justify-content-between gap-4" style="width: 1024px;">
    <nav class="flex justify-content-between gap-3">
      <p-button label="Home" variant="text" [raised]="true">
        <span class="material-symbols-outlined">home</span>
      </p-button>

      <p-button label="Create Token" variant="text" [raised]="true">
        <span class="material-symbols-outlined">add_circle</span>
      </p-button>

      <p-button label="Trending Tokens" variant="text" [raised]="true">
        <span class="material-symbols-outlined">trending_up</span>
      </p-button>
  
      <a href="https://raydium.io/liquidity/portfolio" target="_blank" rel="noopener noreferrer" class="p-button p-button-text p-button-raised no-underline">
        <span class="material-symbols-outlined">water_drop</span>
        Manage Liquidity
      </a>
    </nav>
    <app-network-switch></app-network-switch>
  </div>
</header>
